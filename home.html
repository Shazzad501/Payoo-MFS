<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Home</title>
    <!-- Tailwind CSS and DaisyUI link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS and DaisyUI link end -->

    <!-- favicon link start -->
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon" />
    <!-- favicon link end -->
  </head>
  <body>
    <!-- header section start -->
    <header></header>
    <!-- header section end -->

    <!-- main body section start -->
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- avaiable balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">89400</div>
                  <div class="stat-desc text-lg font-bold">
                    Available Balance
                  </div>
                </div>
              </div>
            </div>

            <!-- section divider -->
            <div class="divider"></div>

            <!-- user actionable button -->
            <div>
              <button id="money-add" class="btn btn-lg">Add Money</button>
              <button id="money-out" class="btn btn-lg">Cash Out</button>
            </div>

            <!-- section divider -->
            <div class="divider"></div>

            <!-- add money form start -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Amount</span>
                  </label>
                  <input
                    id="add-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your PIN</span>
                  </label>
                  <input
                    id="Pin-number"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot PIN?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money form end -->

            <!-- Cash out start -->
            <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="cash-out-amount"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your PIN</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot PIN?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- Cash out end -->
          </div>
        </div>
      </div>
    </main>
    <!-- main body sectio end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->

    <!-- Javascript file link start -->
     <script src="home.js"></script>
    <!-- Javascript file link end -->
  </body>
</html>
