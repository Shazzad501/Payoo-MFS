<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS login</title>
  <!-- Tailwind CSS and DaisyUI link start -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind CSS and DaisyUI link end -->

  <!-- favicon link start  -->
   <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
  <!-- favicon link end  -->
</head>
<body>

  <!-- main body section start -->
   <main class="flex justify-center items-center">

    <!-- login phone section start -->
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-1">
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Your phone number</span>
                    </label>
                    <input id="Phone-number" type="text" placeholder="type your Phone Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Your PIN number</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="Your PIN" class="input input-bordered" autocomplete="off" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- login phone section close -->
   </main>
  <!-- main body section end -->

   <!-- javascript file link start -->
    <script src="script.js"></script>
   <!-- javascript file link end -->
</body>
</html>
